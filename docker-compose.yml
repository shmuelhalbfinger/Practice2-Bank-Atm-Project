version: '2.1'

services:

  #Governing microservices
  atm:
    container_name: atm-module
    build:
      context: ./atm
      dockerfile: Dockerfile
    network_mode: bridge
    image: atm-module
    restart: always
    ports:
      - "http://127.0.0.1:8080:8080"
    healthcheck:
      test: "exit 0"
    depends_on:
      - bank

  bank:
    container_name: bank-module
    build:
      context: ./bank
      dockerfile: Dockerfile
    network_mode: bridge
    image: bank-module
    restart: always
    ports:
      - "http://127.0.0.1:8082:8082"
    healthcheck:
      test: "exit 0"